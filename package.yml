name       : python-pytest
version    : 4.5.0
release    : 11
source     :
    - https://files.pythonhosted.org/packages/source/p/pytest/pytest-4.5.0.tar.gz : 1a8aa4fa958f8f451ac5441f3ac130d9fc86ea38780dd2715e6d5c5882700b24
license    : MIT
component  : programming.python
summary    : python testing framework
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps  :
    - pkgconfig(python3)
    - lsof
    - py
    - python-atomicwrites
    - python-funcsigs
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-more-itertools
    - python-nose
    - python-setuptools
    - python-setuptools-scm
    - python-pathlib2
    - python-pluggy
    - python-requests
    - python-wcwidth
rundeps    :
    - py
    - python-atomicwrites
    - python-attrs
    - python-funcsigs
    - python-more-itertools
    - python-pathlib2
    - python-pluggy
    - python-setuptools
    - python-six
    - python-wcwidth
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
      mv -v $_f ${_f}3
    done
    %python_install
check      : |
    %python_test $installdir/usr/bin/py.test -k 'not test_cache_failure_warns'
    %python3_test $installdir/usr/bin/py.test3 -k 'not test_cache_failure_warns'
