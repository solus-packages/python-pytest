name       : python-pytest
version    : 4.6.9
release    : 15
source     :
    - https://files.pythonhosted.org/packages/source/p/pytest/pytest-4.6.9.tar.gz : 19e8f75eac01dd3f211edd465b39efbcbdc8fc5f7866d7dd49fedb30d8adf339
license    : MIT
component  : programming.python
summary    : python testing framework
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps  :
    - pkgconfig(python3)
    - lsof
    - py
    - python-atomicwrites
    - python-funcsigs
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-more-itertools
    - python-nose
    - python-setuptools
    - python-setuptools-scm
    - python-pathlib2
    - python-pluggy
    - python-requests
    - python-wcwidth
rundeps    :
    - py
    - python-atomicwrites
    - python-attrs
    - python-funcsigs
    - python-more-itertools
    - python-pathlib2
    - python-pluggy
    - python-setuptools
    - python-six
    - python-wcwidth
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
      mv -v $_f ${_f}3
    done
    %python_install
check      : |
    %python_test $installdir/usr/bin/py.test -k 'not test_cache_failure_warns'
    %python3_test $installdir/usr/bin/py.test3 -k 'not test_cache_failure_warns'
